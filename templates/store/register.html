{% extends 'store/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    .register-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }

    .register-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        width: 100%;
        max-width: 500px;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-register {
        border-radius: 10px;
        font-weight: 600;
        padding: 10px;
        width: 100%;
        background-color: #0d6efd;
        color: white;
        border: none;
    }

    .btn-register:hover {
        background-color: #0b5ed7;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.95rem;
    }

    .login-link a {
        color: #0d6efd;
        font-weight: 500;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-wrapper">
    <div class="register-card animate__animated animate__fadeIn">
        <h2 class="text-center mb-4 text-primary fw-bold">Create Account</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-register">üìù Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
