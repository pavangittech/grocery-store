{% extends 'store/base.html' %}
{% block title %}My Wishlist{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>ðŸ’– My Wishlist</h2>
  <div class="row">
    {% for item in wishlist_items %}
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.product.name }}</h5>
            <p class="card-text">${{ item.product.price }}</p>
            <a href="{% url 'product_detail' item.product.id %}" class="btn btn-primary">View</a>
            <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-outline-danger">ðŸ’” Remove</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">Your wishlist is empty ðŸ’”</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
