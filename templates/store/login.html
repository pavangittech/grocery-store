{% extends 'store/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }

    .login-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        width: 100%;
        max-width: 420px;
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-login {
        border-radius: 10px;
        font-weight: 600;
        padding: 10px;
        background-color: #28a745;
        border: none;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #218838;
    }

    .bottom-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.95rem;
    }

    .bottom-link a {
        color: #0d6efd;
        font-weight: 500;
        text-decoration: none;
    }

    .bottom-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-wrapper">
    <div class="login-card animate__animated animate__fadeIn">
        <h2 class="text-center mb-4 text-primary fw-bold">Welcome Back</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-login">üîê Login</button>
        </form>
        <div class="bottom-link">
            Don‚Äôt have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
